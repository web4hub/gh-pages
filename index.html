<!DOCTYPE html>

  <link rel="icon" href="./web4.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #0f0f1a;
      color: #e0e0e0;
    }
    header {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(90deg, #0f0f1a, #1a1a2e);
    }
    header h1 {
      font-size: 3rem;
      color: #00ffff;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
      color: #a0a0a0;
    }
    section {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
    }
    section h2 {
      color: #00ffff;
      text-align: center;
      margin-bottom: 20px;
    }
    section ul {
      list-style: none;
      padding: 0;
    }
    section ul li {
      background: #1a1a2e;
      margin: 10px 0;
      padding: 15px 20px;
      border-left: 5px solid #00ffff;
      transition: transform 0.3s, background 0.3s;
    }
    section ul li:hover {
      background: #272746;
      transform: translateX(5px);
    }
    footer {
      text-align: center;
      padding: 30px 20px;
      background: #1a1a2e;
      color: #888;
    }
    a {
      color: #00ffff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);

</head>
<body>

  <div id="root"></div>

  <!-- React CDN -->

  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <script>

        ]
      },
      {

          "Smarter Interactions: Every app, website, or device anticipates your needs.",

          "Immersive Experiences: Education, shopping, socializingâ€”all in mixed reality, AI-powered.",
          "Seamless Ecosystem: Everything is connected; friction is minimized."
        ]
      }
    ];

    const App = () => {
      return e('div', null,

          e('h1', null, 'ðŸŒ Welcome to Qubuhub'),
          e('p', null, 'Decentralized AI + React UI via .min.js')

        ...sections.map((sec, idx) =>

            e('h2', null, sec.title),
            sec.content ? e('p', null, sec.content) : null,
            sec.list ? e('ul', null, sec.list.map((item, i) => e('li', { key: i }, item))) : null
          )
        ),
        // Footer
        e('footer', null,
          e('p', null,
            "Learn more about the ", 
            e('a', { href: 'https://www.web4.org/en-US/about/manifesto/' }, 'Web4 Manifesto')
          )
        )
      );

    ReactDOM.createRoot(document.getElementById('root')).render(e(App));
  </script>
</body>
</html>
